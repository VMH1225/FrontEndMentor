<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c2d3099f34.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Results summary component</title>
</head> 
<body>
  <main>
    <div id="result"> 
      <h1 class="lavender"> Your Result </h1>
      <div class="circle">
          <div class="result"> 73 </div>
          <div class="lavender"> of 100</div>
      </div>
      <h2 class="white"> Great </h2>
      <p class="lavender"> You have scored higher than 65% of the people who have taken these tests. </p>
    </div>

    <div id="summary">
      <h1> Summary </h1>
      <div id="sections"> 
        <span id="reaction"> <i class="fa-solid fa-bolt">    <div> Reaction</div></i> </span>
        <span id="memory"> <i class="fa-solid fa-brain"></i> <div> Memory </div> </i> </span>
        <span id="verbal"> <i class="fa-regular fa-comment"> <div> Visual </div> </i> </span>
        <span id="visual"> <i class="fa-regular fa-eye"></i> <div> Verbal </div>  </span>
      </div>
      <button> Continue </button>
    </div>
</main>

</body>
</html>
